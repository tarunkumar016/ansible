- name: Configuring Nodejs repo
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | sudo bash -

- name: installing Nodejs
  ansible.builtin.yum:
    name: nodejs
    state: present 

- name: Creating roboshop user
  ansible.builtin.user:
    name: "{{APPUSER}}"
    comment: creating roboshop user

- name: Download and extract Module
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/user/archive/main.zip
    dest: /tmp/
    remote_src: yes

- name: Copy files to {{APPUSER}}
  ansible.builtin.copy:
    src: /tmp/user-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}
    owner: "{{APPUSER}}"
    group: "{{APPUSER}}"
    remote_src: yes

- name: Copy Component systemd file
  ansible.builtin.copy:
    src: systemd.service 
    dest: /home/{{APPUSER}}/{{COMPONENT}}/systemd.service 

- name: Generating Node Modules
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}}/

- name: Restarting service
  ansible.builtin.systemd:
    state: restarted
    enabled: true
    daemon_reload: true
    



