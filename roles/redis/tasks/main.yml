- name: Copying Redis repo
  ansible.builtin.copy:
    src: redis.repo
    dest: /etc/yum.repos.d/redis.repo

- name: Installing Redis
  ansible.builtin.yum:
    name: redis-6.2.11
    state: present    

- name: Updating Visibility
  ansible.builtin.replace:
    path: "{{ item }}"
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
    loop:
      - "/etc/redis.conf"
      - "/etc/redis/redis.conf"

- name: Start Redis
  ansible.builtin.service:
    name: redis-6.2.11
    state: started
    enabled: yes