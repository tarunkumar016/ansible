- name: Configuring the Nodejs repo
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | sudo bash -

- name: Installing Nodejs
  ansible.builtin.yum:
    name: nodejs
    state: present 

- name: Creating roboshop user
  ansible.builtin.user:
    name: "{{APPUSER}}"
    comment: Roboshop user account

- name: Downloading and Extracting the component
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/catalogue/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Deleting Files under Roboshop user
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}/
    state: absent

- name: Copying files to roboshop home directory
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}/  
    owner: "{{APPUSER}}"
    group: "{{APPUSER}}"
    remote_src: yes    

- name: Generating Node Modules
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}}/

- name: Copying Component systemmd file
  ansible.builtin.copy:
    src: catalogue.service
    dest: /etc/systemd/system/catalogue.service
    register: OUT 

- name: Restarting the service
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: true
    enabled: yes
    name: "catalogue

    
    


