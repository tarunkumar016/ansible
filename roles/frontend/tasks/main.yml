- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Downloading and extracting frontend
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Performing Frontend cleanup (files)
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: absent

- name: Copy Frontend code
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Copy Roboshop proxy config file
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Start service httpd, if not started
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes    
        